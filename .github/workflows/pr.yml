name: PR

on:
  pull_request:
    branches:
      - dev

# permissions:
#   actions: read
#   contents: read

jobs:
  ci-nx-init:
    name: NX Cloud Init
    uses: ./.github/workflows/ci-nx-init.yml

  ci-repo-integrity:
    name: Repo Integrity
    needs: ci-nx-init
    uses: ./.github/workflows/ci-repo-integrity.yml

  ci-validate:
    name: Validate (Lint/Test/Build)
    needs: ci-repo-integrity
    uses: ./.github/workflows/ci-validate.yml

  ci-coverage-badge:
    name: Coverage Badge
    needs: ci-validate
    uses: ./.github/workflows/ci-coverage-badge.yml
    secrets: inherit
